<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu | Profile Dashboard</title>
    <link rel="stylesheet" href="main.css" />

    <!-- Google Fonts for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="site-nav">
      <button class="sidebar-toggle">
        <span class="material-symbols-rounded">menu</span>
      </button>
      <h2 class="site-title">My Profile:</h2>
    </nav>

    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar collapsed">
        <!-- Sidebar header -->
        <div class="sidebar-header">
          <img src="images/logo.png" alt="Logo" class="header-logo" />
          <button class="sidebar-toggle">
            <span class="material-symbols-rounded">chevron_left</span>
          </button>
        </div>

        <div class="sidebar-content">
          <!-- Search Form -->
          <form class="search-form">
            <span class="material-symbols-rounded">search</span>
            <input type="search" placeholder="Tìm kiếm..." required />
          </form>

          <!-- Sidebar Menu -->
          <ul class="menu-list">
            <li class="menu-item active">
              <a href="#" class="menu-link" onclick="loadPage('profile.html')">
                <span class="material-symbols-rounded">person</span>
                <span class="menu-label">Thông tin cá nhân</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadPage('dashboard.html')">
                <span class="material-symbols-rounded">dashboard</span>
                <span class="menu-label">Dashboard</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadPage('settings.html')">
                <span class="material-symbols-rounded">settings</span>
                <span class="menu-label">Cài đặt</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">insert_chart</span>
                <span class="menu-label">Analytics</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">notifications</span>
                <span class="menu-label">Notifications</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">star</span>
                <span class="menu-label">Favourites</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">storefront</span>
                <span class="menu-label">Products</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">group</span>
                <span class="menu-label">Customers</span>
              </a>
            </li>
            <!-- ✅ Mục Ghi nhớ dẫn tới game.html -->
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadPage('game.html')">
                <span class="material-symbols-rounded">sports_esports</span>
                <span class="menu-label">Lật Hình</span>
              </a>
            </li>

            <!-- ✅ Mục mới: Drawing App -->
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadPage('draw.html')">
                <span class="material-symbols-rounded">draw</span>
                <span class="menu-label">Drawing App</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
          <button class="theme-toggle">
            <div class="theme-label">
              <span class="theme-icon material-symbols-rounded">dark_mode</span>
              <span class="theme-text">Dark Mode</span>
            </div>
            <div class="theme-toggle-track">
              <div class="theme-toggle-indicator"></div>
            </div>
          </button>
        </div>
      </aside>

      <!-- Main Content with iframe -->
      <div class="main-content">
        <iframe
          id="contentFrame"
          src="profile.html"
          frameborder="0"
          width="100%"
          height="1200px"
          style="border-radius: 12px;"
        ></iframe>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      // Toggle sidebar open/close
      const sidebarToggles = document.querySelectorAll(".sidebar-toggle");
      const sidebar = document.querySelector(".sidebar");

      sidebarToggles.forEach((btn) => {
        btn.addEventListener("click", () => {
          sidebar.classList.toggle("collapsed");
        });
      });

      // Load page inside iframe
      function loadPage(page) {
        document.getElementById("contentFrame").src = page;

        // Highlight the active menu
        document.querySelectorAll(".menu-item").forEach((item) =>
          item.classList.remove("active")
        );
        const link = [...document.querySelectorAll(".menu-link")].find((l) =>
          l.getAttribute("onclick")?.includes(page)
        );
        if (link) link.parentElement.classList.add("active");
      }

      // Theme toggle
      document.querySelector(".theme-toggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-theme");
      });
    </script>
    <script src="main.js"></script>
    <script src="profile.js"></script>
    <script src="game.js"></script>
    <script src="draw.js"></script>
  </body>
</html>
